<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <main>
        <div class="main-img"></div>
        <img src="img/image-equilibrium.jpg" alt="equilibrium" class="main-pic">
        <div class="view-icon">
            <img src="img/icon-view.svg" alt="view-icon">
        </div>
        <div class="info">
            <h2>Equilibrium #3429</h2>
            <p class="quote">Our Equilibrium collection promotes balance and calm</p>
            <div class="prix-info">
                <img src="img/icon-ethereum.svg" alt="equilibrium-icon">
                <p>0.041 ETH</p>
                <img src="img/icon-clock.svg" alt="clock-icon">
                <p>3 days left</p>
            </div>
            <hr>
            <div class="credit">
                <img src="img/image-avatar.png" alt="image-avatar">
                <p>Creation of</p>
                <p>Jules Wyvern</p>
            </div>
        </div>
    </main>
</body>
</html>
